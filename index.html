<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Neutral Template System â€” Home</title>
    <style>
        :root {
            --bg: #0b1220;
            --btn: #2563eb;
            --btn-hover: #1e40af;
            --text: #fff
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Arial, sans-serif;
            background: var(--bg);
            color: var(--text)
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box
        }

        .card {
            text-align: center;
            max-width: 720px;
            width: 100%
        }

        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600
        }

        .btn {
            display: inline-block;
            background: var(--btn);
            color: #fff;
            text-decoration: none;
            padding: 1.25rem 2rem;
            font-size: 1.25rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
            transition: transform .12s ease, background .12s ease;
            border: none;
            cursor: pointer
        }

        .btn:focus,
        .btn:hover {
            transform: translateY(-2px);
            background: var(--btn-hover);
            outline: 3px solid rgba(37, 99, 235, 0.18);
            outline-offset: 4px
        }

        .small {
            margin-top: 1rem;
            opacity: .75;
            font-size: .9rem;
        }

        .small a {
            color: #fff;
            text-decoration: underline;
        }

        .small a:focus,
        .small a:hover {
            opacity: 0.95;
            text-decoration: none;
        }

        @media (max-width:420px) {
            .btn {
                width: 100%;
                padding: 1rem;
                font-size: 1.05rem
            }

            h1 {
                font-size: 1.2rem
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" role="main">
            <h1>Neutral Template System</h1>
            <a class="btn" href="https://insurgent65.github.io/neutral-template-system/"
                aria-label="Open Neutral Template System">View document</a>
            <div class="small">
                <a href="https://github.com/Insurgent65/neutral-template-system">
                    Or visit the repository on GitHub.
                </a>
            </div>
        </div>
    </div>
</body>

</html>
